<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana dengan Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100 pixelify-sans-calculator">
      <div class="calculator card shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered text-center">
          <tr>
            <td colspan="4"><input type="text" id="display" class="form-control text-end" disabled></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger" onclick="clearDisplay()">C</button></td>
            <td><button class="btn btn-secondary" onclick="appendOperator('÷')">÷</button></td>
            <td><button class="btn btn-secondary" onclick="appendOperator('*')">*</button></td>
            <td><button class="btn btn-secondary" onclick="deleteLast()">←</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light" onclick="appendNumber(7)">7</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(8)">8</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(9)">9</button></td>
            <td><button class="btn btn-secondary" onclick="appendOperator('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light" onclick="appendNumber(4)">4</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(5)">5</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(6)">6</button></td>
            <td><button class="btn btn-secondary" onclick="appendOperator('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light" onclick="appendNumber(1)">1</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(2)">2</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(3)">3</button></td>
            <td rowspan="1"><button class="btn btn-success" onclick="calculateResult()">=</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light" onclick="appendParenthesis('(')">(</button></td>
            <td><button class="btn btn-light" onclick="appendParenthesis(')')">)</button></td>
            <td><button class="btn btn-light" onclick="appendNumber(0)">0</button></td>
            <td><button class="btn btn-light" onclick="appendDot()">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="text-center mt-3">
      <p>Dibuat oleh <a href="https://ramadhafidz.github.io/ini-serius-calculator/" target="_blank">Hafidz Ramadhan</a>, lihat di Repositori <a href="https://github.com/ramadhafidz/ini-serius-calculator/">ini</a></p>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
